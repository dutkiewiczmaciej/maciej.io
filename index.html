<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>maciej.io &mdash; Front End Web Developer</title>
    </head>
    <body class="container">
        <header class="header">
                <img src="img/logo.png" alt="logo" class="header__logo">
                <img src="img/profile-picture.jpeg" alt="profile picture" class="header__picture">
                <p>&mdash;Front End Developer&mdash;</p>
                <h1 class="header__welcome">Hello, I'm Maciej, but you can call me Mac.</h1>
                <div class="header__icons">
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-facebook-with-circle"></use>
                </svg>
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-instagram-with-circle"></use>
                </svg>
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-behance"></use>
                </svg>
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-github-with-circle"></use>
                </svg>
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-linkedin-with-circle"></use>
                </svg>
                <svg class="header__icon">
                    <use xlink:href="img/sprite.svg#icon-twitter-with-circle"></use>
                </svg>
                </div>
                <h2 class="header__mywork">Check out my work</h2>
                <p>&darr;</p>

        </header>
    </body>
</html>
